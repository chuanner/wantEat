<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>修改签单确认手机</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no，minimal-ui">
		<meta name="renderer" content="webkit">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="format-detection" content="telephone=no,email=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="想吃就吃">
		<meta name="keywords" content="想吃就吃">
		<meta name="description" content="想吃就吃">
		<link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/want-eat.css" />
		<script type="text/javascript" src="../js/adapt-screen.js"></script>
	</head>

	<body>
		<div class="xcjc-wrap">
			<form id="form-2" action="" method="post">
				<div class="bound-phone">
					<!--需要把用户输入的手机号传到<span id="phoneNum" class="color-green">  </span>-->
					<p class="bp-yzm"><span>验证码已发送到</span><span id="phoneNum" class="color-green">138****1234</span></p>
					<div class="weui-cells weui-cells_form globel-cells_form">

						<div class="weui-cell weui-cell_vcode globel-cells2 globel-ipt-box">
							<div class="weui-cell__hd">
								<label class="weui-label globel-label2">验证码</label>
							</div>
							<div class="weui-cell__bd">
								<input type="hidden" name="tel-1" id="tel-1"  check-type="phone" value="13672190775"/>
								<input class="weui-input globel-ipt" type="tel" placeholder="请输入验证码" check-type="vCode" check-msg="验证码有误">
							</div>
							<div class="weui-cell__ft ">
								<i class="weui-icon-warn globel-icon-warn"></i>
							</div>
							<input type="button" value="获取验证码" class="globel-hqyzm ">
						</div>
					</div>
				</div>
				<input type="submit" value="下一步" id="next" class="button-btn marg-t-2rem" />
			</form>

		</div>
		<div class="alert" style="display: none;">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<!--<div class="weui-dialog__hd"><strong class="weui-dialog__title">弹窗标题</strong></div>-->
				<div class="weui-dialog__bd alert-content">弹窗内容，告知当前页面信息等</div>
				<div class="weui-dialog__ft">
					<a href="javascript:;" class="alert-btn weui-dialog__btn weui-dialog__btn_primary color-green">确定</a>
				</div>
			</div>
		</div>
	</body>
	<script type="application/javascript" src="../js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="../js/want-eat.js"></script>
	<script type="text/javascript">
		$(function() {
			/*========回显弹框函数=======*/
			function alertFn(content) {
				$(".alert").css({
					display: "block",
				})
				$(".alert-content").html(content);
			}
			//alertFn("请输入正确的验证码");
				
			/*======页面刷新发送验证码=====*/
			$(".globel-hqyzm").trigger("click");
		});
	</script>

</html>
