<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>专享签单权</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no，minimal-ui">
		<meta name="renderer" content="webkit">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="format-detection" content="telephone=no,email=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="想吃就吃">
		<meta name="keywords" content="想吃就吃">
		<meta name="description" content="想吃就吃">
		<link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/want-eat.css" />
		<script type="application/javascript" src="../js/fastclick.js"></script>
		<script type="text/javascript" src="../js/adapt-screen.js"></script>
		<script type="text/javascript">
			window.addEventListener('load', function() {
				FastClick.attach(document.body);
			}, false);
		</script>
	</head>

	<body>
		<div class="sign-wrap">
			<div class="sign-head">
				<div class="eat-logo">
					<p>想吃</p>
					<p>就吃</p>
				</div>
				<p>签单吃吧，年底结账，</p>
				<p>有车专享，想吃就吃。</p>
			</div>
			<a href="#">
				<div class="bd-phone security-paddLF-10px">
					<p>签单确认手机<span class="float-r color-orange"><span class="bd-phone-span">未绑定</span><img class="left-jian" src="../images/left-jian.png" /></span>
					</p>
				</div>
			</a>

			<div class="prg-state">
				<div class="state-box">
					<div class="state-h state-1 back-color-gray">
						<img src="../images/state-1.png" />
						<p class="color-white">实名认证</p>
					</div>
					<p class="color-gray">未实名</p>
				</div>

				<div class="state-box">
					<div class="state-h state-2 back-color-gray">
						<img src="../images/state-2.png" />
						<p class="color-white">签单权</p>
					</div>
					<p class="color-gray">未获得</p>
				</div>

				<div class="state-box">
					<div class="state-h state-3 back-color-gray">
						<img src="../images/state-3.png" />
						<p class="color-white">签单协议</p>
					</div>
					<p class="color-gray">未签署</p>
				</div>
			</div>
			<a href="javascript:;" class="weui-btn button-btn marg-t-2rem">重新获取签单权</a>
		</div>
	</body>

</html>
